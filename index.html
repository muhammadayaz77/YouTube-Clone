<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://kit.fontawesome.com/27b356f513.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="con-head">
                <div class="con">
                    <div class="fir">
                      <i class="fa-solid fa-bars sec" id="bars"></i>
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i><span class="you">YouTube</span>
                    </div>
                </div>
                <div class="con">
                    <div class="c">
                        <input type="text" id="in1" placeholder="Search"> <i class="fa fa-search sec" id="search"></i>
                    </div>
                </div>
                <div class="con">
                  <div class="las">
                    <i class="fa-solid fa-play third"></i>
                  <i class="fa-solid fa-bell sec"></i>
                  <i class="fa fa-search sec" id="search"></i>
                  <img src="./MuhammadAyaz.jpeg" alt="" class="img1">
                  </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="left">
        <div class="content" id="fir">
          <i class="fa-solid fa-house third"></i> <p> Home</p>
        </div>
        <div class="content">
          <i class="fa-solid fa-play third"></i> &nbsp;<p> Shorts</p>
        </div>
        <div class="content">
          <i class="fa-solid fa-user-group third"></i> <p> Groups</p>
        </div>
        <hr id="hr">
        <hr>    
      </div>
    </main>
</body>
</html>
